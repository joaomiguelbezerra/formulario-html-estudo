    <h1>Formulário</h1>
    <h2>Formulário com GET</h2>
    <form method="get" action="index.html">
        <!-- <p>
        O método GET passará os dados do formulário como parâmetros da URL, como
        quando realizamos uma busca. Não utilize o GET para inputs com
        informações sensíveis como senhas, pois elas aparecerão na URL.
      </p> -->
        <label for="busca">Faça uma busca:</label>
        <input type="text" name="q" id="busca" />
        <input type="submit" value="Enviar" />
    </form>

    <h2>Formulário com POST</h2>
    <form method="post" action="index.html">
        <!-- <p>
      O método POST passará os dados do formulário por baixo dos panos.
      Utilizamos para tratar dados sensíveis como senhas e e-mails
    </p> -->
        <label for="senha">Digite sua senha:</label>
        <input type="password" name="q" id="senha" />
        <input type="submit" value="Enviar" />
    </form>
